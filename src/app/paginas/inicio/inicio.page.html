<app-header ></app-header>


<ion-content>
    <div class="principal">
        <ion-list class="tras">
            <ion-card *ngFor="let p of producto" >
                <ion-card-content>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="4" class="ion-text-left" >
                            <ion-label color="secondary">
                               
                                <img src="{{p.imagenProd}}" alt="Flowers in Chania" height="40px" width="20px">
                                
                            </ion-label>
                        </ion-col>
                        <ion-col size="6" class="ion-text-center">
                            <ion-row>
                                <ion-label color="secondary">
                                    <b>{{p.nombre}}</b>
                                </ion-label>
                            </ion-row>
                            <ion-row>
                                <ion-label color="secondary">
                                    <b>{{p.artista}}</b>
                                </ion-label>
                            </ion-row>
                            <ion-row>
                                <b>{{p.duracion}} &nbsp; {{p.anio}} &nbsp; {{p.precio}} </b> 
                            </ion-row>
                        </ion-col>
                        <ion-col size="2" >
                            <ion-button fill="clear" (click)="agregarCarro(p)">
                                <ion-icon name="add-circle-outline" style="height: 40px; width: 40px;" >
                                </ion-icon>
                            </ion-button>
                        </ion-col>
                        
                    </ion-row>
                </ion-card-content>
            </ion-card>
        
        
        </ion-list>

    </div>
 
</ion-content>
